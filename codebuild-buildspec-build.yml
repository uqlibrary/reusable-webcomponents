phases:
  install:
    runtime-versions:
      java: corretto11
      nodejs: 14
    #commands:
      # - command
      # - command
  pre_build:
    commands:
      - sysctl fs.inotify.max_user_watches
      - sysctl fs.inotify.max_user_watches=524288
      - sysctl fs.inotify.max_user_watches
      - chmod a+x -R bin/* && bin/codebuild-setup.sh
  build:
    commands:
      - set
      - export BUILD_TARGET='development'
      - if [[ ($CI_BRANCH == 'production') || ($CI_BRANCH == 'staging') ]]; then export BUILD_TARGET=$CI_BRANCH ; fi
      - npm run build:$BUILD_TARGET && ls dist
  post_build:
    commands:
      if [ -f ./scripts/releaseNotes.sh ]; then ./scripts/releaseNotes.sh; fi
